    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-73302818-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-73302818-2');

        function populatePageData(data) {
            data = data.reverse();
            var mainContent = document.getElementById('about_section');
            data.forEach(function(entry) {
                var div = document.createElement("div");
                var title = document.createElement("h2");
                title.innerHTML = entry.title;
                var content = document.createElement("p");
                content.innerHTML = entry.content;
                div.appendChild(title);
                div.appendChild(content);
                mainContent.appendChild(div);
            });
        }

        $.ajax({
            type: 'GET',
            dataType: 'json',
            crossDomain: true,
            url: 'https://www.alextoop.com:8443/tasks',
            success: function(data){
                populatePageData(data);
            },
            error: function (data, status, req) {
                console.log("Failed API request for content.");
            }
        });   
    </script>
