<html>

<head>
    <title>Projects - Alexander ('Alex') Toop, Software Engineering Portfolio</title>
    <meta name="description"
          content="Contains projects I have worked on in my spare time. Software Engineering portfolio website. Alexander Toop, previously employed by BT and studied at Aberystwyth
          University. Projects include Java, JavaScript, PHP, Angular and Node development."/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script> $(function(){ $("head").load("./jquery_includes/head.html") }); </script>

    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-73302818-2');

        function populatePageData(data) {
            data = data.reverse();
            var mainContent = document.getElementById('about_section');
            data.forEach(function(entry) {
                var div = document.createElement("div");
                var title = document.createElement("h2");
                title.innerHTML = entry.title;
                var content = document.createElement("p");
                content.innerHTML = entry.content;
                div.appendChild(title);
                div.appendChild(content);
                mainContent.appendChild(div);
            });
        }

        $.ajax({
            type: 'GET',
            dataType: 'json',
            crossDomain: true,
            url: 'https://www.alextoop.com:8443/tasks',
            success: function(data){
                populatePageData(data);
            },
            error: function (data, status, req) {
                console.log("Failed API request for content.");
            }
        });   
    </script>
</head>

<body>


<div id="nav-bar-content"></div>


<div id="wrapper">

    <div id="header">
        <h1>Projects, Software Engineering</h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="about_section">

                <div class="alert alert-primary" role="alert">
                    Please look at <a href="https://github.com/AlexToop" target="_blank">GitHub.com/AlexToop</a> for my
                    most recent development.
                </div>

            </div>
        </div>
    </div>
</div>


</body>
</html>
